<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simon Duck Personal Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="./src/output.css" rel="stylesheet" />
    <link href="styles/hamburger.css" rel="stylesheet" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="src/scripts/netlifyForm.js"></script>
    <script src="src/scripts/footerManager.js"></script>
    <script src="src/scripts/navbarManager.js"></script>
    <script src="src/scripts/navbarContextHighlight.js"></script>
  </head>

  <body class="bg-[#F2EDE1] flex flex-col min-h-[100vh]">
    <nav-bar></nav-bar>

    <!--    END OF NAV BAR START OF MAIN CONTENT FOR EACH PAGE. MAIN HAS FLEX GROW TO KEEP FOOTER PINNED TO BOTTOM ON SMALLER PAGES-->

    <main class="flex flex-col grow min-h-screen">
      <div
        class="container overflow-auto flex w-[40%] portrait:w-[80%] h-[75%] font-mono text-[#086375] shadow-lg flex-nowrap p-6">
        <form
          method="post"
          id="form"
          autocomplete="on"
          netlify-honeypot="byeByeBots"
          data-netlify="true"
          data-netlify-recaptcha="true"
          class="grow flex flex-col flex-nowrap">
          <div class="flex col-span-3 font-base xl:font-2xl"></div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name..."
            required
            class="border"
            class="text-[#086375]"
            autocomplete="on" />
          <div class="col-span-3"></div>
          <label for="email">eMail</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Your email..."
            autocomplete="on"
            required />
          <div></div>

          <input
            type="hidden"
            name="access_key"
            value="2334f25b-3fca-4cc3-a6e0-b10fe4ea79e6" />
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your Message..."
            class="h-[30%] portrait:h-[40%]"
            required></textarea>
          <div data-netlify-recaptcha="true" class="mb-5"></div>
          <div id="result"></div>
          <button
            type="submit"
            class="shrink px-6 py-3 mb-6 cursor-pointer bg-[#086375] text-[#FFFFFF] shadow-md hover:bg-[#0a7a8f] hover:shadow-lg rounded-2xl transition-colors duration-200 font-semibold">
            Send
          </button>
        </form>
      </div>
      <social-footer></social-footer>
    </main>
  </body>
</html>
